<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->

  <!-- Own CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Qalyn calculator</title>

<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col col-sm-12">
        <h1 class="text-center">Qalyn calculator</h1>
        <h2 class="text-center">Total price: <span id="res"></span> $</h2>
        <script type="text/javascript">
          document.getElementById("res").innerHTML = localStorage.getItem("result");
        </script>
      </div>
    </div>
  </div>
</body>
