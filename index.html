<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Own CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Qalyn calculator</title>
</head>

<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col col-sm-12">
        <h1 class="text-center">Qalyn calculator</h1>
        <br>
        <label for="education">Bride's Education:</label>
        <select name="education" id="education">
          <option value="blank"></option>
          <option value="1.5" id="edu1">Undergraduate degree</option>
          <option value="1.2" id="edu2">College degree</option>
          <option value="1.05" id="edu3">High-school degree</option>
          <option value="0.9" id="edu4">Middle-school degree</option>
        </select>
        <hr>
        <label for="networth">Bride's Family's Networth:</label>
        <select name="networth" id="networth">
          <option value="blank"></option>
          <option value="2">More than 100,000$</option>
          <option value="1.5">Between 50,000$ and 100,000$</option>
          <option value="1.2">Less than 50,000$</option>
        </select>
        <hr>
        <form action="/action_page.php">
          <label for="skills">Bride's Skills</label><br>
          <input type="checkbox" class="skills" value="100"> Playing on dombra
          <br>
          <input type="checkbox" class="skills" value="200"> Good cook
          <br>
          <input type="checkbox" class="skills" value="150"> Easygoing character
          <br>
          <input type="checkbox" class="skills" value="100"> Sings well
          <br>
        </form>

        <hr>
        <form action="/action_page.php" name="age">
          <label for="age">Bride's Age</label>
          <br>
          <input type="radio" id="age1" name="age" value="1.5" class="age">
          <label for="age1">Between 18-23</label>
          <br>
          <input type="radio" id="age2" name="age" value="1.2" class="age">
          <label for="age2">Between 24-27</label>
          <br>
          <input type="radio" id="age3" name="age" value="0.95" class="age">
          <label for="age3">28+</label>
        </form>

        <hr>
        <form action="results.html" method="POST">
          <label for="reputation">Bride's Reputation</label><br>
          <input type="checkbox" class="reputation" value="0.85"> Gossips about her parents' attitude<br>
          <input type="checkbox" class="reputation" value="0.9"> Gossips about her character<br>
          <input type="checkbox" class="reputation" value="200"> General gossips about her person<br>
          <hr>
          <input type="submit" value="calculate" onClick="qalyn();">
        </form>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
